<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nicooo — Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-img: url('https://media.discordapp.net/attachments/1036560351447220304/1041951244576632913/unknown.png?ex=68f71d37&is=68f5cbb7&hm=c163671b26d249488fbd90d1863a75380b0b1230d4ef2287f850e6e5f5cde594&=&format=webp&quality=lossless');
      --text: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, rgba(41, 37, 37, 0.9), rgba(53, 49, 49, 0.9)), var(--bg-img);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 28px;
      padding: 28px;
      background: rgba(20, 17, 17, 0.04);
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(133, 132, 132, 0.87);
      backdrop-filter: blur(10px);
      position: relative;
      width: fit-content;
      min-width: 600px;
    }

    .avatar img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 25px white;
    }

    .name h1 {
      margin-top: 12px;
      font-size: 26px;
      text-shadow: 0 0 12px white, 0 0 24px rgb(70, 65, 65);
    }

    .meta { font-size: 13px; opacity: 0.8; }

    .quote {
      font-size: 20px;
      min-height: 30px;
      border-right: 2px solid rgb(248, 253, 255);
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.8s infinite;
      margin-bottom: 30px;
      padding-right: 4px; /* makes cursor closer */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .links {
      display: flex;
      gap: 16px;
      margin-top: 40px; /* lowered */
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 10px white;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px white, 0 0 40px white;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    /* Footer aligned with Last seen */
    .footer {
      position: absolute;
      bottom: 40px;
      right: 24px;
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: rgb(255, 0, 0);
      text-align: center;
    }

    .popup.active {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup button {
      margin-top: 20px;
      background: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .popup button:hover {
      background: #5a5252;
    }

    @media (max-width: 860px) {
      .card { grid-template-columns: 1fr; text-align: center; min-width: 0; }
      .footer { position: static; margin-top: 16px; text-align: center; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="left">
      <div class="avatar"><img src="https://i.pinimg.com/736x/e2/82/6f/e2826f08e0b8b63d7894d331fe8f05fc.jpg" alt="Profile Picture"></div>
      <div class="name">
        <h1>Nicooo</h1>
        <p class="meta">Last seen: September 18, 1337</p>
      </div>
    </div>

    <div class="right">
      <div class="quote" id="typewriter"></div>

      <div class="links">
        <a class="btn" href="#" id="githubBtn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">GitHub
        </a>
        <a class="btn" href="#" id="onlyfansBtn">
          <img src="https://i0.wp.com/overhorizonmedia.com/wp-content/uploads/2022/05/OnlyFans_Logo_Icon_Blue.png?fit=300%2C300&ssl=1" alt="OnlyFans">OnlyFans
        </a>
      </div>

      <div class="footer">
        Joined • 1337 • Views • 1337
      </div>
    </div>
  </main>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>Do you trust me?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    // Smooth Typing Effect
    const texts = ["hmu", "neal rigga"];
    let i = 0, j = 0, isDeleting = false;
    const quote = document.getElementById("typewriter");

    function type() {
      const current = texts[i];
      quote.textContent = current.substring(0, j);

      if (!isDeleting && j < current.length) {
        j++;
        setTimeout(type, 150); // slower typing
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 80);
      } else if (j === current.length) {
        isDeleting = true;
        setTimeout(type, 1800);
      } else {
        isDeleting = false;
        i = (i + 1) % texts.length;
        setTimeout(type, 300);
      }
    }
    type();

    // Popup Logic
    const popup = document.getElementById("popup");
    const yesBtn = document.getElementById("yesBtn");
    const githubBtn = document.getElementById("githubBtn");
    const onlyfansBtn = document.getElementById("onlyfansBtn");

    function showPopup(link) {
      popup.classList.add("active");
      yesBtn.onclick = () => {
        popup.classList.remove("active");
        window.open(link, "_blank");
      };
    }

    githubBtn.onclick = (e) => {
      e.preventDefault();
      showPopup("https://github.com/nicoo1738");
    };

    onlyfansBtn.onclick = (e) => {
      e.preventDefault();
      showPopup("https://matias.me/nsfw/");
    };
  </script>
</body>
</html>
